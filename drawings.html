<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drawings - Ellie Qin</title>

  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body{
      font-family: 'Architects Daughter', cursive;
      background: linear-gradient(135deg, #fdfbf7 0%, #f8f6f0 100%);
      color: #1a1a1a;
      font-size: 18px;
      line-height: 1.6;
      padding: 24px;
    }

    header{
      max-width: 980px;
      margin: 0 auto 20px auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a{
      text-decoration: none;
      color: #1a1a1a;
      margin-left: 12px;
      padding: 6px 12px;
      border-radius: 10px;
    }

    nav a.active{
      background: rgba(0,0,0,0.06);
    }

    main{
      max-width: 980px;
      margin: 0 auto;
    }

    h1{
      font-size: 32px;
      margin-bottom: 20px;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 18px;
    }

    figure.card{
      background: rgba(255,255,255,0.75);
      border-radius: 18px;
      padding: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }

    img.art{
      width: 100%;
      border-radius: 14px;
      display: block;
    }

    figcaption{
      margin-top: 10px;
      font-size: 16px;
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <header>
    <div>Ellie Qin</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="poems.html">Poems</a>
      <a class="active" href="drawings.html">Drawings</a>
    </nav>
  </header>

  <main>
    <h1>Drawings</h1>

    <section class="grid">

      <!-- ADD DRAWINGS BELOW -->

      <figure class="card">
        <img class="art" src="images/art1.jpg"
             alt="Describe the drawing" />
        <figcaption>First drawing</figcaption>
      </figure>

    </section>
  </main>
</body>
</html>
