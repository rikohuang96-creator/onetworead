<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Poems - Ellie Qin</title>

  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Loved+by+the+King&family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Architects Daughter', cursive;
      background: linear-gradient(135deg, #fdfbf7 0%, #f8f6f0 100%);
      color: #1a1a1a;
      line-height: 1.6;
      font-size: 18px;
      letter-spacing: 0.3px;
    }

    header {
      background: linear-gradient(135deg, #FFE5E5 0%, #FFF0F5 100%);
      padding: 25px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-family: 'Architects Daughter', cursive;
      font-size: 2.8em;
      font-weight: bold;
      color: #00CED1;
      text-decoration: none;
      letter-spacing: 1px;
    }

    .tagline {
      font-family: 'Architects Daughter', cursive;
      font-size: 1.1em;
      color: #FF6347;
      margin-top: 8px;
      letter-spacing: 0.5px;
      text-align: center;
    }

    nav {
      display: flex;
      gap: 35px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    nav a {
      font-family: 'Architects Daughter', cursive;
      color: #1a1a1a;
      text-decoration: none;
      font-size: 1.3em;
      transition: color 0.3s;
      font-weight: bold;
    }

    /* highlight Poem */
    nav a:nth-child(1) { color: #FF1493; }

    nav a:hover { color: #FF6347; }

    .header-divider {
      text-align: center;
      margin: 15px 0 0 0;
      font-size: 1.2em;
      letter-spacing: 10px;
      color: #FF1493;
      white-space: nowrap;
      overflow: hidden;
    }

    .container {
      max-width: 1000px;
      margin: 60px auto;
      padding: 0 40px;
    }

    .page-title {
      background: #f5f5f5;
      padding: 35px;
      margin-bottom: 30px;
    }

    .page-title h1 {
      font-size: 2em;
      color: #FF1493;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .page-title p {
      font-size: 1.05em;
    }

    .poem-list {
      display: grid;
      gap: 20px;
    }

    .poem-card {
      background: #ffffff;
      border: 2px solid #f1e9f2;
      padding: 22px;
    }

    .poem-meta {
      font-size: 0.95em;
      color: #9370DB;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .poem-title {
      font-size: 1.6em;
      margin-bottom: 10px;
      color: #FF6347;
      font-weight: bold;
    }

    .poem-title a {
      color: #FF6347;
      text-decoration: none;
    }

    .poem-title a:hover {
      color: #FF1493;
    }

    .poem-preview {
      font-size: 1.05em;
      color: #1a1a1a;
    }

    .back-home {
      display: inline-block;
      margin-top: 30px;
      text-decoration: none;
      font-weight: bold;
      color: #9370DB;
    }

    footer {
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
      margin-top: 80px;
      font-size: 1em;
      color: #1a1a1a;
    }

    .footer-divider {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 1.2em;
      letter-spacing: 10px;
      color: #FF1493;
      white-space: nowrap;
      overflow: hidden;
    }

    @media (max-width: 768px) {
      header { padding: 20px 15px; }
      .container { padding: 0 20px; margin: 40px auto; }
      nav a { font-size: 1.1em; }
      .logo { font-size: 2em; }
      body { font-size: 16px; }
      .poem-title { font-size: 1.4em; }
    }
  </style>
</head>

<body>
  <header>
    <div>
      <a href="index.html" class="logo">Ellie Qin</a>
      <div class="tagline">author – illustrator</div>
    </div>

    <nav>
      <a href="poems.html">Poem</a>
      <a href="#">Drawing</a>
      <a href="#">Joke</a>
      <a href="#">Shop</a>
    </nav>

    <div class="header-divider">✿ ─ ✿ ─ ✿ ─ ✿ ─ ✿ ─ ✿ ─ ✿ ─ ✿ ─ ✿ ─ ✿</div>
  </header>

  <div class="container">
    <div class="page-title">
      <h1>Poems</h1>
      <p>Newest first ✨ Click a title to read.</p>
    </div>

    <div class="poem-list">
      <!-- NEWEST POEM GOES ON TOP -->
      <div class="poem-card">
        <div class="poem-meta">Uploaded: 2026-01-06</div>
        <div class="poem-title"><a href="pony.html">Pony</a></div>
        <div class="poem-preview">I like my pony. It’s black. It’s a girl…</div>
      </div>

      <!-- When you add more poems later, copy a poem-card and paste ABOVE this line -->
    </div>

    <a class="back-home" href="index.html">← Back to Home</a>
  </div>

  <footer>
    <div class="footer-divider">✿ ─ ✿ ─ ✿ ─ ✿ ─ ✿ ─ ✿ ─ ✿ ─ ✿ ─ ✿ ─ ✿</div>
    <p>&copy; 2026 Ellie Qin. All rights reserved.</p>
  </footer>
</body>
</html>
